<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="multicore_logo.ico" sizes="32x32">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
   <a-scene mindar-image="imageTargetSrc: targets1.mind;" embedded>
  <a-assets>
    <video id="card1" src="v1.mp4" preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video src="#card1" width="1.5" height="0.84375" position="0 0 0"></a-video>
  </a-entity>
</a-scene>
  </body>
</html>
